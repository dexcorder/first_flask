<!doctype html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="icon" href="../static/images/favicon.svg" />
    <title>{% block title %}My Website{% endblock %}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">    
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/node_modules/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="../static/css/custom.css">
</head>

<body>
    <!-- Include Topbar -->
    {% include 'common/header.html' %}

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Include Footer -->
    {% include 'common/footer.html' %}

    <script src="{{ url_for('static', filename='node_modules/swiper/swiper-bundle.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
